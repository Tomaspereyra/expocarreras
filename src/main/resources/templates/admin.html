<!DOCTYPE html>
<html lang="es" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	th:href="@{../vendor/bootstrap/css/bootstrap.min.css}">

</head>
<body>
	<div class="container">
		<div class="row mb-5">
			<div class="col-12">
				<nav class="navbar fixed-top navbar-light bg-light">
					<a class="navbar-brand" href="#">Administrador</a>
				</nav>
			</div>


		</div>
		<div class="row justify-content-center m-5 mt-5">
			<div class="col-sm-7 mt-5 ">


				<form class="form-inline" th:action="@{../inicio/cargar}" method="post">
					
					<div class="form-group mx-sm-3 mb-2">
						<label for="inputTotal" class="sr-only">Cantidad</label> <input
							type="number" class="form-control" name="total" th:value="*{total}" id="inputTotal"
							placeholder="Cantidad">
					</div>
					<button type="submit" class="btn btn-primary mb-2">Cargar total</button>
				</form>
				</div>
				</div>
				<div class="row justify-content-center m-5 mt-5">
					<div class="col-6">
					<a href="/expocarreras/inicio/enviarsms" class="btn btn-primary mb-2">Enviar SMS</a>
					 </div>
					 <div class="col-6">
					<a href="/expocarreras/inicio/enviaremail" class="btn btn-primary mb-2">Enviar Emails</a>
					 </div>
				</div>
				
				
				
				<div class="row justify-content-center mt-5" th:if="${emailsEnviados}">
					 	<div class="col-sm-6 m-3" >
					 	<h3>Emails enviados</h3>
					 	</div>
				</div>
				
				<div class="row justify-content-center mt-5" th:if="${enviados}">
				
					 	<div class="col-sm-5 m-3" >
						<h3>Sms enviados:</h3>			
					 	</div>
					 	<div class="col-sm-1 m-3" >
						<h3 th:text="${enviados}"></h3>
					 	</div>   
					 	</div>	
					 	<div class="row justify-content-center mt-5" th:if="${enviados}">
				
					 	<div class="col-sm-5 m-3" >
						<h3>Sms no enviados:</h3>
					 	</div>
					 	<div class="col-sm-1 m-3" >
						<h3 th:text="${noEnviados}"></h3>
						
					 	</div>   
					 	</div>
					 	<div th:if="${emailsEnviados==false}" class="row alert alert-primary mt-5" role="alert">
						No se pudo enviar los emails
						</div>
						<div th:if="${errorMail}" th:text="${errorMail}"  class="row alert alert-primary" role="alert">
						
						</div>
						<div th:if="${resultadoNulo}" th:text="${resultadoNulo}"  class="row alert alert-primary" role="alert">
						
						</div>
						<div th:if="${cargado}" th:text="${cargado}"  class="row alert alert-primary" role="alert">
						
						</div>
						
					 	<div th:if="${enviados}" class="row alert alert-primary" role="alert">
						<a class="text-center" href="http://sg.unla.edu.ar/expocarreras/resultados"> Ver resultados publicados</a></div>			

  					
  						
    
						</div>

					
				
		

	
	<script th:src="@{../vendor/jquery/jquery-3.2.1.min.js}"></script>
	<script th:src="@{../vendor/bootstrap/js/popper.js}"></script>
	<script th:src="@{../vendor/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
