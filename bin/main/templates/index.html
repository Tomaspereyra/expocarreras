<!DOCTYPE html>
   <html lang="es" dir="ltr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>

    </script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div class="container">


    <div class="row justify-content-md-center">


  <div class="col-md-6 mt-3">


    <form th:action="@{/inicio/votar}" method="post">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" th:value="*{nombre}" class="form-control" id="nombre" aria-describedby="nombreHelp" placeholder="nombre">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido"  th:value="*{apellido}" class="form-control" id="apellido" aria-describedby="apellidoHelp" placeholder="apellido">
        </div>
      <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input  th:value="*{email}" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email">
          <small id="emailHelp" class="form-text text-muted">No compartiremos tu email con nadie</small>
      </div>
      <div class="form-group">
          <label for="estimacion">Estimacion</label>
          <input th:value="*{estimacion}" name="estimacion"type="number" class="form-control" id="estimacion" placeholder="Â¿Cuantas pelotitas hay?">
      </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
</div>

  </body>
</html>
