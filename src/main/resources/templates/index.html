<!DOCTYPE html>
   <html lang="es" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>SabiduriaTodxs</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/icons/favicon-32x32.png}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/iconic/css/material-design-iconic-font.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animsition/css/animsition.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/daterangepicker/daterangepicker.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
<!--===============================================================================================-->
<script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>

	<div class="container-login100" style="background-image: url('/images/unla-2.jpg');">

		<div class="wrap-login100 p-l-25 p-r-25 p-b-25 justify-content-center">
			<div th:if="${error}" class="alert alert-primary mt-3" role="alert">
				El email ingresado ya registra un voto</div>
			<div th:if="${errorCaptcha}" class="alert alert-primary mt-3"
				th:text="${errorCaptcha}" role="alert"></div>
			<form class="login100-form validate-form"
				th:action="@{/expocarreras/inicio/votar}" method="post">
				<span class="login100-form-title p-b-37 mt-4"> SabiduriaTodxs </span>

				<div class="wrap-input100 validate-input m-b-20"
					data-validate="Ingrese su nombre">
					<input class="input100" type="text" name="nombre"
						th:value="*{nombre}" placeholder="Nombre"> <span
						class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25"
					data-validate="Ingrese Email">
					<input class="input100" type="email" th:value="*{email}"
						name="email" placeholder="Email"> <span
						class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 validate-input"
					data-validate="Ingrese solo numeros">
					<input class="input100" type="number" name="numero"
						th:value="*{numero}" placeholder="Celular"> <span
						class="focus-input100"></span>
				</div>
				<small id="emailHelp" class="form-text text-muted mb-3 ml-2">Te enviaremos un mensaje con los resultados</small>
				

				<div class="wrap-input100 validate-input m-b-20"
					data-validate="ingrese un numero">
					<input class="input100" th:value="*{estimacion}" name="estimacion"
						type="number" placeholder="¿Cuantas pelotitas hay?"> <span
						class="focus-input100"></span>
				</div>
				<div class="g-recaptcha  mb-3 d-flex justify-content-center" data-validate="sarasa"
					th:attr="data-sitekey=${@captchaSettings.getSite()}"></div>


				<div class="container-login100-form-btn p-b-30" style="border-bottom: 3px solid #4b2354;">
					<button type="submit" class="login100-form-btn">Enviar</button>
				</div>
				
				</form>
				
				<div class="row mt-3 flex-c">
					<div class="col-6 col-sm-4 mt-5">
					<img th:src="@{/images/Universidad_Nacional_de_Lanús_logo.png}" class="img-fluid" alt="Estudiantes de sistemas">
				
					</div>
					<div class=" col-12 col-sm-6">
					<div class="text-center mt-3">
					<p class="txt2 text-muted"> Departamento Desarrollo
						Productivo y Tecnológico </p>
				</div>
				<div class="text-center mt-3">
					<p  class="txt2 text-muted"> Licenciatura en Sistemas </p>
				</div>
				<div class="text-center mt-3">
					<p class="txt2 text-muted"> Laboratorio de Software </p>
				</div>
				<div class="text-center mt-3">
					<p class="txt2 text-muted"> Laboratorio de Matemática </p>
				</div>
				<div class="text-center mt-3">
					<p class="txt2 text-muted"> Dirección de Informática </p>
				</div>
					
					</div>
				</div>	
			
				
			
				<img th:src="@{/images/estudiantesSistemas.jpeg}" class="img-fluid" alt="Estudiantes de sistemas">
				
				
		</div>

	


		</div>





<!--===============================================================================================-->
	<script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/animsition/js/animsition.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/daterangepicker/moment.min.js}"></script>
	<script th:src="@{/vendor/daterangepicker/daterangepicker.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/countdowntime/countdowntime.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/js/main.js}"></script>

</body>
</html>
